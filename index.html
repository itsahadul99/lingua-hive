<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Hive</title>
    <!-- Tailwind Css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="px-[34px] py-4 bg-white flex justify-between items-center">
        <img class="object-contain" src="./assets/logo.png" alt="">
        <nav>
            <ul class="flex space-x-6 text-sm text-[#000] font-semibold">
                <li><a href="#">My Courses</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Available Tests</a></li>
            </ul>
        </nav>
        <div class="flex items-center gap-[15px]">
            <button
                class="flex items-center gap-2 rounded-full border text-[#7E22CE] p-[10px] border-[#7E22CE] cursor-pointer">
                Book Classes
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
                    <mask id="mask0_1_860" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18"
                        height="19">
                        <rect y="0.5" width="18" height="18" fill="#D9D9D9" />
                    </mask>
                    <g mask="url(#mask0_1_860)">
                        <path d="M8.25 10.25H3.75V8.75H8.25V4.25H9.75V8.75H14.25V10.25H9.75V14.75H8.25V10.25Z"
                            fill="#7E22CE" />
                    </g>
                </svg>
            </button>
            <img src="./assets/notificationIcon.png" alt="">
            <div class="flex items-center gap-2">
                <img src="./assets/us.png" alt="">
                <h1 class="uppercase text-sm font-semibold text-[#000]">EN</h1>
            </div>
            <div class="flex rounded-xl p-2 bg-[#F3F4F7] items-center gap-[6px]">
                <img src="./assets/navUser.png" alt="">
                <img class="cursor-pointer" src="./assets/menu.png" alt="">
            </div>
        </div>
    </header>
    <main class="flex">
        <aside class="flex flex-col justify-between px-[21px] pt-[38px] h-[calc(100vh-80px)] bg-white w-[308px]">
            <div>
                <div class="flex justify-between items-center px-[14px] py-[10px] rounded-md"
                    style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.10);">
                    <h1 class="text-base font-normal text-[#667085]">Choose Course</h1>
                    <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 20 20" fill="none">
                        <path d="M5 7.5L10 12.5L15 7.5" stroke="#2F234F" stroke-width="1.66667" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="space-y-2 px-[14px] py-[10px] rounded-md mt-4"
                    style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.10);">
                    <div class="flex items-center gap-[10px] text-[#151515] text-sm font-normal">
                        <input class="size-6 outline-gray-400" type="checkbox" class="mr-2">
                        <p> Essential Task</p>
                    </div>
                    <div class="flex items-center gap-[10px] text-[#151515] text-sm font-normal">
                        <input class="size-6 outline-gray-400" type="checkbox" class="mr-2">
                        <p>Business Task</p>
                    </div>
                    <div class="flex items-center gap-[10px] text-[#151515] text-sm font-normal">
                        <input class="size-6 outline-gray-400" type="checkbox" class="mr-2">
                        <p>Social Task</p>
                    </div>
                </div>


                <div class="mt-[22px]">
                    <h1 class="text-sm font-normal text-[rgba(21, 21, 21, 0.55)]">Select Course to see Tasks</h1>
                    <select name="courseTask" class="w-full px-[14px] py-[10px] mt-2 opacity-40"
                        style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.10);">
                        <option class="w-full justify-between" value="Task List">Task List</option>
                    </select>
                </div>
            </div>
            <button class="bg-[#F5A800] text-white rounded-md px-5 py-1 cursor-pointer mb-[140px]"
                style="box-shadow: 0px 1px 2px 0px rgba(127, 87, 241, 0.05)">
                Book a customized private class
            </button>
        </aside>
        <div class="bg-[#FAFAFB] flex-1 pt-6 pl-[22px] pr-[34px]">
            <div class="w-full">
                <!-- search start -->
                <div class="bg-[#EBE6FF] p-4 rounded-lg shadow-md w-full h-[161px]">
                    <div class="flex items-center space-x-3 mb-3">
                        <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 15l4.35 4.35M19 9A7 7 0 11 5 9a7 7 0 0114 0z" />
                        </svg>
                        <h2 class="text-xl  font-semibold text-gray-800">Search your Classes</h2>
                    </div>

                    <div class="flex  gap-3">
                        <div class="flex flex-1 gap-3">
                            <!-- Date Dropdown -->
                            <select
                                class="w-full md:w-1/3 px-4 py-2 border rounded-md  focus:ring-purple-500">
                                <option>Date</option>
                                <option>Today</option>
                                <option>Tomorrow</option>
                                <option>This Week</option>
                            </select>

                            <!-- Time Dropdown -->
                            <select
                                class="w-full md:w-1/3 px-4 py-2 border rounded-md  focus:ring-purple-500">
                                <option>Time</option>
                                <option>Morning</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                            </select>
                            <!-- Class Dropdown -->
                            <select
                                class="w-full md:w-1/3 px-4 py-2 border rounded-md  focus:ring-purple-500">
                                <option>Time</option>
                                <option>Morning</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                            </select>
                        </div>
                        <!-- Buttons -->
                        <div class="flex gap-2 w-full md:w-auto">
                            <button
                                class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 w-full md:w-auto">Clear
                                all</button>
                            <button
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 w-full md:w-auto">Search</button>
                        </div>
                    </div>
                </div>
                <!-- search end -->
            </div>
        </div>
    </main>
</body>

</html>
